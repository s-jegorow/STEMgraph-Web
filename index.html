<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D STEMgraph Webkram</title>
  <script src="https://unpkg.com/3d-force-graph"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>STEMgraph Web</h1>

  
  <div id="menu">
  Welcome to STEMgraph. Choose your destination.
  </br>
  <a href="http://localhost:8010">Whole Graph</a>
  <a href="#" id="btn-show-keywords">Keywords</a>
  <a href="#" id="btn-show-keywordcloud">Keyword Cloud</a>
<form id="search-form">
    <input type="text" id="keywordsearch" list="keyword-suggestions" placeholder="Find Keyword" required>
    <datalist id="keyword-suggestions"></datalist>
    <button type="submit">Search</button>
  </form>
<div id="menu-bottom">
  <table id="menu-table">
    <tr>
      <td style="width: 40%; text-align: left;">
        <a href="#" id="btn-back" class="disabled">←Back</a> 
      </td>
      <td style="width: 40%; text-align: right;">
               <a href="#" id="btn-zoom-reset">Reset</a>
      </td>
      <td style="width: 20%;; test-align: right"></td>
    </tr>
  </table>
</div>
  </div>
  <div id="graph-container"></div>
  
  
  <div id="node-modal" class="hidden">
    <div class="modal-content">
      <button id="btn-close">×</button>
      <h3 id="modal-title">Topic</h3>
      <div id="modal-meta">
        <div class="meta-item">
          <span class="meta-label">ID:</span>
          <span id="modal-id"></span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Keywords:</span>
          <div id="modal-keywords"></div>
        </div>
      </div>
      <div class="modal-buttons">
        <button id="btn-explore">Graphabschnitt erkunden</button>
        <button id="btn-github">Lektion öffnen</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
